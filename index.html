<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实现一个 MVVM 框架</title>
</head>

<body>
  <div id='app'>
    <input v-model='name' type="text">
    <h1 v-on:click='sayHello'>hello {{name}} your age {{ age }}</h1>
  </div>
  <script src="./mvvm.js"></script>
  <script>
    var vm = new mvvm({
      el: '#app',
      data: {
        name: 'tan',
        age: 18
      },
      methods: {
        sayHello:function(){
          console.log(this.$data.name + 'hello')
        }
      }
    })
  </script>
</body>

</html>
